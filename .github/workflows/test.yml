name: run-go-test
on:
  push:
    paths:
      - '**.go'
      - '.github/workflows/test.yml'
jobs:
  run-go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: files
        uses: jitterbit/get-changed-files@v1
      - if: success()
        run: |
          echo "${{ steps.files.outputs.all }}" |
          tr " " "\n" |
          grep "\.go$"
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - run: go mod tidy
      - run: go test ./...